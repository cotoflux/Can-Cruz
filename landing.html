<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/stylelanding.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-7" id="fotoPrincipal">
                </div>
                <div class="col-md-5 formulario">
                        <form action="../" method="POST">
                            <label for="nombre">Nom</label>
                            <br>
                            <input type="text" name="nombre" id="nombre" value="" alt="introdueixi aqui el seu nom">
                            <br>
                            <label for="apellido">Cognom</label>
                            <br>
                            <input type="text" name="apellido" id="apellido" value="" alt="introdueixi aqui el seu cognom">
                            <br>
                            <label for="correo">Correu</label>
                            <br>
                            <input type="text" name="correo" id="correo" value="" alt="introdueixi aqui el seu correu">
                            <br>
                            <label for="codigoPostal">Codi Postal</label>
                            <br>
                            <input type="text" name="codigoPostal" id="codigoPostal" value="" alt="introdueixi aqui el seu codi postal">
                            <br>
                            <label for="privacidad">Accepta la <a href="http://www.ejemplo.es">politica de privacitat</a>?</label>
                            <br>
                            <input type="checkbox" name="privacidad" id="privacidad" value="" alt="click aqui per acceptar la politica de privacitat">
                            <br>
                            <label for="spam">Desitja rebre ofertes?</label>
                            <br>
                            <input type="checkbox" name="spam" id="spam" value="" alt="click aqui per acceptar rebre ofertes al correu">
                            <br>
                            <br>
                            <button type="submit" class="btn btn-secondary">Envia</button>
                        </form>
                </div>
        </div>
    </div>
</body>
</html>
